
name: Snyk Security Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node.jsプロジェクト向けのSnyk公式アクション（CLIセットアップ不要）
      - name: Snyk test (Node.js)
        uses: snyk/actions/node@v0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=medium
